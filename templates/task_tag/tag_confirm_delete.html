{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Confirm Tag Deletion</h1>
  <p>Are you sure you want to delete the tag "{{ tag.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_tag:tag_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
