{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% if object %}Edit Task{% else %}Add Task{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% if object %}Update Task{% else %}Add Task{% endif %}</button>
    <a href="{% url 'task_tag:home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
